<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>JS Calculator</h1>

      <div id="calculatorDiv">
        <div id="inputDiv">
          <input
            type="number"
            class="number-input"
            id="txt-first-number"
            placeholder="First Number"
          />
          <input
            type="number"
            class="number-input"
            id="txt-second-number"
            placeholder="Second Number"
          />
        </div>
        <div id="operatorDiv">
          <button type="button" class="btn-operator" value="add" disabled>
            +
          </button>
          <button type="button" class="btn-operator" value="sub" disabled>
            -
          </button>
          <button type="button" class="btn-operator" value="mul" disabled>
            ร
          </button>
          <button type="button" class="btn-operator" value="div" disabled>
            รท
          </button>
        </div>
        <div id="memoryDiv">
          <button type="button" class="btn-mem-op" value="m+">M+</button>
          <button type="button" class="btn-mem-op" value="mr">MR</button>
          <button type="button" class="btn-mem-op" value="mc">MC</button>
        </div>
      </div>
      <h3 id="result">Result:</h3>
      <hr />
      <h3>History</h3>
      <div id="historyDiv">
        <ul id="historyList"></ul>
      </div>
      <button type="button" id="btn-clear" disabled>Clear History</button>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
