<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Reactive DOM with Fetch</title>
  </head>
  <body>
    <h1>All Posts</h1>
    <button type="button" id="delete-all">Delete All</button>
    <!-- We will add the post items as html elements -->
    <div id="div-post-entries"></div>

    <hr />

    <h1>View a Post</h1>
    <form id="form-view-post">
      <span>Post ID</span><br />
      <input type="number" id="txt-post-id" /><br />
      <button type="submit" id="btn-view-post">View</button>
    </form>

    <br />
    <div id="div-fetched-post"></div>

    <hr />

    <h1>Add Post</h1>

    <form id="form-add-post">
      <span>Title</span><br />
      <input type="text" id="txt-title" /><br />
      <span>Body</span><br />
      <textarea id="txt-body"></textarea><br />
      <button type="submit">Create</button>
    </form>

    <!-- Edit a post -->
    <hr />
    <h1>Edit Post</h1>
    <form id="form-edit-post">
      <input type="hidden" id="txt-edit-id" />
      <span>Title</span><br />
      <input type="text" id="txt-edit-title" /><br />
      <span>Body</span><br />
      <textarea id="txt-edit-body"></textarea><br />
      <button type="submit" disabled id="btn-submit-update">Update</button>
    </form>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
